<html>

<head>
    <title>Django Girls blog</title>
</head>

<body>
    <div>
        <h1><a href="/">Django Girls Blog</a></h1>
    </div>

    {% for post in posts %}
    <div>
        <h4>{{ post.title }}</h4>
        <p>{{ post.text|linebreaksbr }}</p>
        <p>published: {{ post.published_date }}</p>
    </div>
    <hr> {% endfor %}
</body>

</html>
